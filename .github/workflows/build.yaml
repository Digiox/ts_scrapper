name: Build and Upload Executable

on: [push]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.11'
    
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        pip install -r requirements.txt

    - name: Build Executable
      run: pyinstaller --add-data "src/entry_datas;src/entry_datas" scapper.py
      # Notez que sous Windows, le s√©parateur dans --add-data est un point-virgule

    - name: Upload Renamed dist Folder
      uses: actions/upload-artifact@v2
      with:
        name: dist
        path: ts_scrapper/
